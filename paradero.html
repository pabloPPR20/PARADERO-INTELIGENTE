<!DOCTYPE html>
<html lang="es" class="">
<head>
  <meta charset="utf-8" />
  <title>Detalle del Paradero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Leaflet.js for Maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }
    .dark ::-webkit-scrollbar-track { background: #2d3748; }
    .dark ::-webkit-scrollbar-thumb { background: #718096; }
    .dark ::-webkit-scrollbar-thumb:hover { background: #a0aec0; }

    /* --- Dark Mode CSS Overrides --- */
    html.dark {
      color-scheme: dark;
    }
    html.dark body {
      background-color: #111827; /* Tailwind gray-900 */
      color: #d1d5db; /* Tailwind gray-300 */
    }
    html.dark .bg-white {
      background-color: #1f2937; /* Tailwind gray-800 */
    }
    html.dark .text-gray-900 { color: #f9fafb; /* gray-50 */ }
    html.dark .text-gray-800 { color: #f9fafb; /* gray-50 */ }
  </style>
  <script>
    // Apply dark mode immediately to prevent flash of light mode
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 antialiased font-sans">

  <main class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div id="loading-state" class="text-center py-20">
      <p class="text-lg text-gray-600 dark:text-gray-400">Cargando datos del paradero...</p>
    </div>

    <div id="content-wrapper" class="hidden">
      <!-- Header with Back Button -->
      <div class="flex items-center mb-6">
        <a href="index.html" class="flex items-center text-blue-600 dark:text-blue-400 hover:underline">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          Volver al Monitor
        </a>
      </div>
      
      <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
        <!-- Left Column: Map + Camera -->
        <div class="lg:col-span-3 space-y-6">
          <!-- Stop Info Card -->
          <div id="stop-info-card" class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-lg border-l-4">
            <div class="flex justify-between items-start">
              <div>
                <p id="stop-id" class="text-sm font-semibold text-gray-500 dark:text-gray-400"></p>
                <h1 id="stop-address" class="text-2xl font-bold text-gray-900 dark:text-white"></h1>
              </div>
              <span id="stop-status-badge" class="text-xs font-bold uppercase px-3 py-1 rounded-full flex-shrink-0"></span>
            </div>
            <div class="grid grid-cols-3 gap-4 mt-6 text-center">
              <div class="p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                <p class="text-sm text-gray-500 dark:text-gray-400">Personas</p>
                <p id="stop-person-count" class="text-2xl font-bold text-gray-900 dark:text-white"></p>
              </div>
              <div class="p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                <p class="text-sm text-gray-500 dark:text-gray-400">Espera (min)</p>
                <p id="stop-wait-time" class="text-2xl font-bold text-gray-900 dark:text-white"></p>
              </div>
              <div class="p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                <p class="text-sm text-gray-500 dark:text-gray-400">Comuna</p>
                <p id="stop-commune" class="text-2xl font-bold text-gray-900 dark:text-white"></p>
              </div>
            </div>
          </div>
          <!-- Map -->
          <div class="bg-white dark:bg-gray-800 p-2 rounded-lg shadow-lg">
            <div id="map" class="w-full h-96 rounded-md z-0"></div>
          </div>
        </div>

        <!-- Right Column: Camera + Buses -->
        <div class="lg:col-span-2 space-y-6">
          <!-- Selected Camera -->
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4">
            <h2 id="camera-id" class="text-lg font-semibold text-gray-900 dark:text-white mb-3"></h2>
            <div id="camera-view" class="relative rounded-md overflow-hidden">
                <!-- Camera content will be injected here -->
            </div>
          </div>

          <!-- Approaching Buses -->
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-3">Buses Acercándose</h2>
            <div id="approaching-buses-list" class="space-y-3 h-64 overflow-y-auto pr-2">
              <!-- Bus items will be injected here -->
              <p id="no-buses-message" class="text-center text-gray-500 dark:text-gray-400 pt-8">No hay buses acercándose en este momento.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="error-state" class="hidden text-center py-20">
      <p class="text-xl font-bold text-red-600 dark:text-red-400">Error</p>
      <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">No se pudo encontrar la información para el paradero solicitado.</p>
       <a href="index.html" class="mt-6 inline-block bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
          Volver al Monitor
        </a>
    </div>

  </main>

  <script src="scripts-paradero.js" defer></script>
</body>
</html>
